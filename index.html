<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME CAD Standards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for the industrial feel */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1a1a1a;
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border: 2px solid black;
        box-shadow: inset -2px -2px 0px rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
      
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #121212;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* 3D Transform Utilities Support */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Hard Shadow Utilities */
      .shadow-hard {
        box-shadow: 6px 6px 0px 0px #000000;
      }
      .shadow-hard-sm {
        box-shadow: 3px 3px 0px 0px #000000;
      }
      .shadow-hard-lg {
        box-shadow: 12px 12px 0px 0px #000000;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px black;
      }

      /* Animations */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
