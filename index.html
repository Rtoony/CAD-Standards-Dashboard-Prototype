<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME CAD Standards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Sleek Engineering Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background: #18181b;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
        border: 1px solid #18181b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #09090b;
        color: #e4e4e7;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Refined Hard Shadow (Precision Look) */
      .shadow-precision {
        box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
      }
      .shadow-precision-sm {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.8);
      }
      .shadow-precision-hover {
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.6);
      }
      
      /* Technical Grid Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      
      .bg-grid-dots {
        background-image: radial-gradient(#3f3f46 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Animations */
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scan-line {
        animation: scan-line 3s linear infinite;
      }
    </style>
